<div class="tendrl-host-list-modal-container">
    <div class="modal-body">
        <div class="toolbar-pf row">
            <div class="form-group toolbar-pf-filter col-sm-6" ng-class="{'disable-pointer': $ctrl.modalBodyScope.hosts.length === 0}">
                <pf-filter id="hostListFilter" config="$ctrl.modalBodyScope.filterConfig"></pf-filter>
            </div>
            <div class="toolbar-pf-results col-sm-6">
                <h5 ng-if="$ctrl.modalBodyScope.hosts.length !== 0">{{$ctrl.modalBodyScope.filteredHostList.length}}
                        <ng-pluralize count="$ctrl.modalBodyScope.filteredHostList.length" when="{'one': 'Host Discovered', 'other': 'Hosts Discovered'}"></ng-pluralize>
                    </h5>
            </div>
        </div>
        <center ng-show="$ctrl.modalBodyScope.filteredHostList.length===0 ">
            <div class="blank-slate-pf ">
                <div class="blank-slate-pf-icon ">
                    <i class="pficon pficon-cluster "></i>
                </div>
                <h1>No Hosts Detected</h1>
            </div>
        </center>
        <div class="div-with-scroll table-bordered div-with-scroll-logs" ng-show="$ctrl.modalBodyScope.filteredHostList.length!==0 ">
            <pf-table-view id="hostTableView" config="$ctrl.modalBodyScope.tableConfig" columns="$ctrl.modalBodyScope.tableColumns" items="$ctrl.modalBodyScope.filteredHostList">
            </pf-table-view>
        </div>
    </div>
</div>
