<div class="tendrl-expand-confirm-modal-container">
    <div class="modal-body">
        <div class="col-md-12 desc">
            {{$ctrl.modalBodyScope.name}} will be expanded by importing the new hosts listed below. Further actions will not be allowed on this cluster until expansion is complete.
        </div>
        <div class="toolbar-pf row">
            <div class="form-group toolbar-pf-filter col-sm-6">
                <pf-filter id="expandHostListFilter" config="$ctrl.modalBodyScope.filterConfig"></pf-filter>
            </div>
            <div class="toolbar-pf-results col-sm-6">
                <h5>{{$ctrl.modalBodyScope.filteredHostList.length}}
                        <ng-pluralize count="$ctrl.modalBodyScope.filteredHostList.length" when="{'one': 'Host Discovered', 'other': 'Hosts Discovered'}"></ng-pluralize>
                    </h5>
            </div>
        </div>
        <div ng-if="$ctrl.modalBodyScope.isDataLoading" class="spinner spinner-lg"></div>
        <center ng-show="!$ctrl.modalBodyScope.isDataLoading && $ctrl.modalBodyScope.filteredHostList.length===0 ">
            <div class="blank-slate-pf ">
                <div class="blank-slate-pf-icon ">
                    <i class="pficon pficon-cluster "></i>
                </div>
                <h1>No Hosts Detected</h1>
            </div>
        </center>
        <div class="div-with-scroll table-bordered div-with-scroll-logs" ng-show="!$ctrl.modalBodyScope.isDataLoading && $ctrl.modalBodyScope.filteredHostList.length!==0 ">
            <pf-table-view id="expandTableView" config="$ctrl.modalBodyScope.tableConfig" columns="$ctrl.modalBodyScope.tableColumns" items="$ctrl.modalBodyScope.filteredHostList">
            </pf-table-view>
        </div>
    </div>
</div>
