<div class="tendrl-import-fail-modal-container">
    <div class="modal-body">
        <div ng-if="$ctrl.modalBodyScope.isMessagesLoading" class="spinner spinner-lg"></div>
        <center ng-if="$ctrl.modalBodyScope.logs.length === 0 && !$ctrl.modalBodyScope.isMessagesLoading">
            <div class="blank-slate-pf">
                <div class="blank-slate-pf-icon">
                    <i class="pficon pficon-cluster"></i>
                </div>
                <h1>No Task Detail Found Detected</h1>
            </div>
        </center>
        <div class="div-with-scroll table-bordered div-with-scroll-logs" ng-if="$ctrl.modalBodyScope.logs.length">
            <div class="row bold-text table-heading">
                Events
            </div>
            <div class="row list-group-item logs" ng-repeat="log in $ctrl.modalBodyScope.logs | orderBy: ['-date']" id="log-list-group-item-{{$index+1}}">
                <div class="list-view-pf-left col-md-1">
                    <i ng-class="{'pficon pficon-error-circle-o': (log.type === 'error'), 'pficon pficon-warning-triangle-o': (log.type === 'warning')}"></i>
                </div>
                <div class="col-md-1">
                    {{log.type}}
                </div>
                <div class="col-md-6">
                    {{log.message}}
                </div>
                <div class="col-md-2">
                    {{log.date | date: "dd MMM yyyy hh:mm:ss"}}
                </div>
            </div>
        </div>
    </div>
</div>
