<div class="tendrl-user-setting-modal-container">
    <div ng-if="$ctrl.modalBodyScope.isDataLoading" class="spinner spinner-lg"></div>
    <div class="modal-body row">
        <div class="row">
            <div class="alert alert-danger col-md-offset-1 col-md-7" ng-if="$ctrl.modalBodyScope.errorMsg.length > 0">
                <span class="pficon pficon-error-circle-o"></span>
                <label ng-bind="$ctrl.modalBodyScope.errorMsg"></label>
            </div>
        </div>
        <ng-form class="form-horizontal" name="userSettingForm" ng-submit="$ctrl.modalBodyScope.confirmModal()" ng-if="!$ctrl.modalBodyScope.isDataLoading">
            <div class="form-group">
                <label class="col-sm-2 col-md-offset-1 col-md-3 control-label">User ID</label>
                <div class="col-sm-8 col-md-6">
                    <p>{{$ctrl.modalBodyScope.user.username}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-offset-1 col-md-3 control-label" for="name">Name</label>
                <div class="col-sm-8 col-md-6">
                    <input type="text" class="form-control" data-id="name" name="name" ng-model="$ctrl.modalBodyScope.user.name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-offset-1 col-md-3 control-label cp-padding" for="password">New Password</label>
                <div class="col-sm-8 col-md-6 inner-addon">
                    <input type="{{ $ctrl.modalBodyScope.typePassword ? 'text' : 'password' }}" data-id="password" name="password" ng-model="$ctrl.modalBodyScope.user.password" ng-minlength="9" ng-maxlength="128" />
                    <span id="passwordStatus" class="showPassword" ng-click="$ctrl.modalBodyScope.toggleTypePassword()">
                        <span ng-if="$ctrl.modalBodyScope.typePassword == 1">
                            <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                        </span>
                        <span ng-if="$ctrl.modalBodyScope.typePassword == 0">
                            <i class="glyphicon glyphicon-eye-close" aria-hidden="true"></i>
                        </span>
                    </span>
                    <div class="has-error" ng-show="userSettingForm.password.$dirty && userSettingForm.password.$error.minlength">
                        <span class="help-block">
                            Password can be minimum 9 characters.
                        </span>
                    </div>
                    <div class="has-error" ng-show="userSettingForm.password.$dirty && userSettingForm.password.$error.maxlength">
                        <span class="help-block">
                            Password can be maximum 128 characters.
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-offset-1 col-md-3 control-label cp-padding" for="password">Confirm Password</label>
                <div class="col-sm-8 col-md-6 inner-addon">
                    <input type="{{ $ctrl.modalBodyScope.confirmPassword ? 'text' : 'password' }}" data-id="password" aria-describedby="passwordStatus" name="confirmPassword" ng-model="$ctrl.modalBodyScope.user.confirmPassword" ng-minlength="9" ng-maxlength="128" />
                    <i class="glyphicon glyphicon-eye-open" aria-hidden="true" ng-if="$ctrl.modalBodyScope.confirmPassword == 1" ng-click="$ctrl.modalBodyScope.toggleConfirmPassword()"></i>
                    <i class="glyphicon glyphicon-eye-close" aria-hidden="true" ng-if="$ctrl.modalBodyScope.confirmPassword == 0" ng-click="$ctrl.modalBodyScope.toggleConfirmPassword()"></i>
                    <div class="has-error" ng-show="userSettingForm.confirmPassword.$dirty && userSettingForm.confirmPassword.$error.minlength">
                        <span class="help-block">
                            Password can be minimum 9 characters.
                        </span>
                    </div>
                    <div class="has-error" ng-show="userSettingForm.confirmPassword.$dirty && userSettingForm.confirmPassword.$error.maxlength">
                        <span class="help-block">
                            Password can be maximum 128 characters.
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-offset-1 col-md-3 control-label" for="email">Email</label>
                <div class="col-sm-8 col-md-6 inner-addon">
                    <input type="email" class="form-control width-full" data-id="email" name="userEmail" ng-model="$ctrl.modalBodyScope.user.email" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-offset-1 col-md-3 control-label" for="email-notification">Email Notifications</label>
                <div class="col-sm-8 col-md-4">
                    <input ng-model="$ctrl.modalBodyScope.user.email_notifications" type="checkbox" ng-true-value="true" ng-false-value="false">
                </div>
            </div>
        </ng-form>
    </div>
</div>
