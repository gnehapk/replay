<!--Start GoReplay Modal-->
<div class="replay-start-modal-container">
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Start GoReplay</h3>
        <button type="button" class="close" ng-click="vm.cancelModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group row">
                <label for="ip" class="col-sm-4 col-form-label">Replay IP Address</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="ip" placeholder="Replay IP Address" ng-model="vm.configuration.ip">
                </div>
            </div>
            <div class="form-group row">
                <label for="port" class="col-sm-4 col-form-label">Replay IP Port</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="port" placeholder="Replay IP Port" ng-model="vm.configuration.port">
                </div>
            </div>
            <div class="form-group row">
                <label for="traffic" class="col-sm-4 col-form-label">Capture Traffic</label>
                <div class="col-sm-8">
                    <input ng-model="vm.configuration.enableTrafficControl" id="traffic" type="checkbox" value="vm.configuration.enableTrafficControl">
                </div>
            </div>
            <div class="form-group row">
                <label for="duration" class="col-sm-4 col-form-label">Capture Duration</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="duration" placeholder="Duration" ng-model="vm.configuration.duration">
                </div>
                <div class="col-sm-3">(in minutes)</div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-4 col-form-label">Capture Location</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="location" placeholder="Location" ng-model="vm.configuration.location">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancelModal()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="vm.startGoReplay()">Start</button>
    </div>
</div>
